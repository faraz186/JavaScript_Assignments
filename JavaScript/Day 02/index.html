<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var a = 15;
        var b = 3; // number
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        var g = a % b; //reminder
        // string -> "" OR ''
        console.log("a", a);
        console.log("b", b);
        console.log("c", c);
        console.log("d", d);
        console.log("e", e);
        console.log("f", f);
        console.log("g", g);
    </script>
</body>

</html>
