    function getData() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(
                (response) => {
                    return response.json();
                }
            )
            .then(
                (data) => {
                    let inner = '';
                    for (d of data) {
                        inner += `
                                <tr>
                                    <td> ${d.name} </td>
                                    <td> ${d.email} </td>
                                    <td> ${d.phone} </td>
                                </tr>
                            
                            `
                    }
                    table.innerHTML = inner;
                }
            )
            .then(
                () => {

                }
            )
    }


</script>
