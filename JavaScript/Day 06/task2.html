<body>
    <script>
        // find if the number is +ive, -ive or zero
        var num = prompt("Please enter a number");
        if (num > 0) {
            console.log(num + " is +ive");
        } else if (num < 0) {
            console.log(num + " is -ive");
        } else {
            console.log("Entered number is zero");
        }
    </script>
</body>
