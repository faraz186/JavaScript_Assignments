<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // find if the number is an even or odd number
        var a = prompt('Please enter a number');
        if (a % 2 == 0) {
            console.log(a + " is an even number");
        } else {
            console.log(a + " is an odd number");
        }
    </script>
</body>

</html>
