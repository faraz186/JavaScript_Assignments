<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 10; i <= 5; i++) {
            console.log(i);
        }

        var j = 10;
        while (j <= 5) {
            console.log(j);
            j++;
        }

        var k = 10;
        do {
            console.log("k",k);
            k++
        } while (k <= 5);
    </script>
</body>

</html>
