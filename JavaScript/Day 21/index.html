<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <!-- add(3,2) -->
    <script>
        setTimeout(
            function () {
                console.log("Hello")
            },
            5000
        )
        setInterval(
            function () {
                console.log('Hii')
            },
            1000
        )
        // 5000 ms -> 5 sec
        // 1 sec -> 1000 ms
    </script>
</body>

</html>
