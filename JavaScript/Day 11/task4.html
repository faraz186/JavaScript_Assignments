<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                for (var j = i; j <= i * 2; j++) {
                    document.write(j);
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
